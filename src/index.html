<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
          method="POST"
          onsubmit="onSubmit()">
      <fieldset>
        <legend>
          Personal information
        </legend>
        <div class="field">
          <label for="Surname">
            Surname:
          </label>
          <input
            type="text"
            name="surname"
            id="Surname"
            required
            autocomplete="off">
        </div>
        <div class="field">
          <label for="Name">
            Name:
          </label>
          <input
            type="text"
            name="name"
            id="Name"
            required
            autocomplete="off">
        </div>
        <div class="field">
          <label for="age">
            How old are You?
          </label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12">
        </div>
        <div class="field">
          <label for="date">
            Full date of birth:
          </label>
          <input
            type="date"
            name="date"
            id="date"
            required>
        </div>
        <div class="field">
          <label for="agreement">
            I accept the term of the agreement:
          </label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required>
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Registration
        </legend>
        <div class="field">
          <label for="email">
            E-mail:
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com">
        </div>
        <div class="field">
          <label for="password">
            Password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="3"
            maxlength="10">
        </div>
      </fieldset>
      <fieldset>
        <legend>
          An interesting fact about you!
        </legend>
        <div class="field">
          Do you love cats?
          <input
            type="radio"
            name="cat"
            id="yes">
          <label for="yes">
            Yes
          </label>
          <input
            type="radio"
            name="cat"
            id="no">
          <label for="no">
            No
          </label>
        </div>
        <div class="field">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color">
        </div>
        <div class="field">
          <label for="time">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="time"
            id="time">
        </div>
        <div class="field">
          <label for="car">
            What are your favorite brand of cars?
          </label>
          <select
            name="car"
            id="car"
            multiple>
            <option value="bmw">BMW</option>
            <option value="audi">AUDI</option>
            <option value="lada">LADA</option>
          </select>
        </div>
        <div class="field">
          <label for="work">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="work"
            id="work"
            value="0">
        </div>
      </fieldset>
      <fieldset>
        <legend>
          Additional info:
        </legend>
        <div class="field">
          <label for="comments">
            Comments:
          </label>
          <textarea name="comments"
                    id="comments">
          </textarea>
        </div>
        <div class="field">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
